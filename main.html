<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h1>Feedback Form</h1>
	<form method = "post">
		<label for = "name">Name</label><br>
		<input type = "text" id = "name" minlength = "3" maxlength = "50" required> 
		<br>
		<label for = "portfolio">Portfolio</label><br>
		<input type = "url" id = "portfolio" required>
		<br>
		<label for = "favColor">Your fav color</label><br>
		<input type = "color" id = "favColor">
		<br>
		<label for = "likeness">From one to hundred choose likeness</label><br>
		<input type = "range" id = "likeness" min = "1" max = "100"> 
		<br>
		<button type = "submit">Submit</button>
		
		<button type = "reset">Reset form</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
